<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Köylü mü, Kentli mi?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000; /* Arka plan siyah */
            text-align: center;
            padding: 50px;
            margin: 0;
            color: #ffffff; /* Ana yazı rengi beyaz */
        }

        .container {
            background-color: #333333; /* Tablonun arka planı koyu gri */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Daha belirgin gölge */
            max-width: 700px;
            margin: auto;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.01);
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff; /* Başlık beyaz */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #cccccc; /* Açıklama metni açık gri */
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.5em;
            margin: 30px 0;
            color: #ffffff; /* Soru metni beyaz */
        }

        .button {
            padding: 12px 25px;
            margin: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #004d40;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            font-size: 1.8em;
            color: #ff6666; /* Sonuç mesajı kırmızı tonunda */
            margin-top: 40px;
            font-weight: bold;
        }

        .stats {
            margin-top: 20px;
            color: #cccccc; /* İstatistik metni açık gri */
            font-size: 1.2em;
        }

        .video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Köylü mü, Kentli mi?</h1>
        <div id="introContainer">
            <p>Bu test, verdiğiniz cevaplara göre köylü mü yoksa kentli mi olduğunuzu belirleyecek. Lütfen sorulara dürüstçe yanıt verin.</p>
            <button class="button" onclick="startTest()">Teste Başla</button>
        </div>
        <div id="questionContainer" style="display:none;">
            <!-- Sorular buraya yüklenecek -->
        </div>
        <div id="resultContainer" class="result"></div>
        <div id="statsContainer" class="stats"></div>
        <div id="videoContainer" class="video-container" style="display:none;">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/LkQ8npv_sqc?si=39ky4gqt0VfUytKy&amp;clip=UgkxM5_ThU93ydDulFy8AZrWQIH1hljstd9z&amp;clipt=ENSKswEY0py1AQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const questions = [
            { text: "Yere çöp atar mısın?", correctAnswer: false },
            { text: "Ana arter bir yolu düğün veya asker konvoyu ile keser misin?", correctAnswer: false },
            { text: "Ambulansa yol verir misin?", correctAnswer: true },
            { text: "Yılda en az bir tane kitap okur musun?", correctAnswer: true },
            { text: "Kendi görünüş tarzından farklı bir insanla karşılaşırsan müdahale eder misin?", correctAnswer: false },
            { text: "Toplu taşıma araçlarında yaşlılara veya hamilelere yer verir misin?", correctAnswer: true },
            { text: "Sıra beklerken öne geçmek için başkalarını iter misin?", correctAnswer: false },
            { text: "Gürültülü ortamlarda cep telefonunu sessize alır mısın?", correctAnswer: true },
            { text: "Kırmızı ışıkta geçer misin?", correctAnswer: false },
            { text: "Park yeri bulmakta zorlandığında engelli park yerini kullanır mısın?", correctAnswer: false },
            { text: "Bir mağazada sıraya girip bekler misin?", correctAnswer: true },
            { text: "Trafikte araç kullanırken yayalara yol verir misin?", correctAnswer: true },
            { text: "Apartman girişinde kapıyı arkadan gelen biri için açık tutar mısın?", correctAnswer: true },
            { text: "Çevreyi koruma amacıyla geri dönüşüm yapar mısın?", correctAnswer: true },
            { text: "Market alışverişi yaparken kasiyere yardımcı olur musun?", correctAnswer: true },
            { text: "Toplu taşımada sırt çantanı çıkartıp yanına alır mısın?", correctAnswer: true },
            { text: "Evcil hayvanını dışarıda gezdirirken çevreyi temiz tutar mısın?", correctAnswer: true },
            { text: "Gürültü yaparak komşularını rahatsız eder misin?", correctAnswer: false },
            { text: "Toplum içinde nezaket kurallarına uyar mısın?", correctAnswer: true },
            { text: "Sigara izmaritini yere atar mısın?", correctAnswer: false },
            { text: "Temizliğine önem verir misin?", correctAnswer: true },
            { text: "Plajda kuma çocuk bezi atar mısın?", correctAnswer: false },
            { text: "Apartmanlar arasında hunharca bağırarak konuşur musun?", correctAnswer: false },
            { text: "Trafikte kırmızı ışıkta geçer misin?", correctAnswer: false },
            { text: "Kamuya açık alanlarda sigara içer misin?", correctAnswer: false }
        ];

        let currentQuestion = 0;

        function startTest() {
            document.getElementById('introContainer').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById('questionContainer').innerHTML = `
                    <div class="question">${questions[currentQuestion].text}</div>
                    <button class="button" onclick="handleAnswer(true)">Evet</button>
                    <button class="button" onclick="handleAnswer(false)">Hayır</button>
                `;
            } else {
                displayResult("TEBRİKLER KENTLİSİNİZ.");
            }
        }

        function handleAnswer(answer) {
            if (answer !== questions[currentQuestion].correctAnswer) {
                displayResult("KÖYLÜ! KÖYÜNE GERİ DÖN!");
            } else {
                currentQuestion++;
                loadQuestion();
            }
        }

        function displayResult(message) {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('resultContainer').innerText = message;
            document.getElementById('videoContainer').style.display = 'block';

            updateStats(message.includes("KÖYLÜSÜNÜZ"));
            displayStats();
        }

        function updateStats(isKoylu) {
            let totalTests = localStorage.getItem("totalTests") || 0;
            let totalKoylu = localStorage.getItem("totalKoylu") || 0;
            let totalKentli = localStorage.getItem("totalKentli") || 0;

            totalTests = parseInt(totalTests) + 1;
            if (isKoylu) {
                totalKoylu = parseInt(totalKoylu) + 1;
            } else {
                totalKentli = parseInt(totalKentli) + 1;
            }

            localStorage.setItem("totalTests", totalTests);
            localStorage.setItem("totalKoylu", totalKoylu);
            localStorage.setItem("totalKentli", totalKentli);
        }

        function displayStats() {
            const totalTests = localStorage.getItem("totalTests") || 0;
            const totalKoylu = localStorage.getItem("totalKoylu") || 0;
            const totalKentli = localStorage.getItem("totalKentli") || 0;

            document.getElementById('statsContainer').innerHTML = `
                Toplam Test Sayısı: ${totalTests} <br>
                Köylü Olanlar: ${totalKoylu} <br>
                Kentli Olanlar: ${totalKentli}
            `;
        }
    </script>
</body>
</html>
